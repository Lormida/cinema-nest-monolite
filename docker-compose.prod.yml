version: '3.8'

services:
  db:
    extends:
      file: docker-compose.base.yml
      service: db

  directus:
    extends:
      file: docker-compose.base.yml
      service: directus

  pgadmin:
    extends:
      file: docker-compose.base.yml
      service: pgadmin
  
  cinema-service:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: production
    container_name: cinema-service-prod
    restart: always
    links:
      - db
      - directus
    env_file:
      - .env.prod
    ports:
      - '5000:5000'


volumes:
  cinema-app-db-data:
    driver: local
  # directus-data:
    # driver: local
  pgadmin-data:
    driver: local
